<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
    <link rel="stylesheet" href="../Style/Add_customer.css" />
    <script src="../JS/Add_customer.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>AMANCOM</h1>
        <nav>
          <a href="#">Dashboard</a>
          <a href="#" class="active">Customer Management</a>
          <a href="Line_Manegement.html">Line Management</a>
        </nav>
      </header>

      <!-- Main Content -->
      <main>
        <div class="content">
          <!-- Current Customer Details -->
          <section class="current-customer">
            <h2>Current Customer</h2>
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Code</th>
                  <th>Customer Type</th>
                  <th>Associated Server</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="current-name">-</td>
                  <td id="current-code">-</td>
                  <td id="current-type">-</td>
                  <td id="current-server">-</td>
                </tr>
              </tbody>
            </table>
          </section>

          <!-- Add/Update Customers -->
          <section class="customer-form">
            <h2>Add/Update Customers</h2>
            <form id="customerForm">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />

              <label for="odoo_so">Odoo SO</label>
              <input type="text" id="odoo_so" name="odoo_so" />

              <label>Customer Type</label>
              <div class="customer-type">
                <input
                  type="radio"
                  id="large"
                  name="type"
                  value="Large Company"
                />
                <label for="large">Large Company</label>
                <input
                  type="radio"
                  id="small"
                  name="type"
                  value="Small Client"
                />
                <label for="small">Small Client</label>
              </div>
              <div class="choose-server">
                <label for="server">Associated Server</label>
                <select  id="server_list"
                name="server">
                

                  <option value="itrack"> itrack</option>
                  <option value="fms">fms</option>
                  <option value="track solid">track solid</option>
                  <option value="pro track ">pro track</option>
                  <option value="whats gps">whats gps</option>
                  
                </select>
              </div>
              <button type="button" id="addCustomer">Add Customer</button>
              <button type="button" id="updateCustomer">Update Customer</button>
            </form>
          </section>
        </div>

        <!-- All Customers List -->
        <section class="all-customers">
          <h2>All Customers</h2>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Customer Type</th>
                <th>Associated Server</th>
              </tr>
            </thead>
            <tbody id="all-customers-list">
              <!-- Dynamic rows will be added here -->
            </tbody>
          </table>
        </section>
      </main>
    </div>
    <footer>
      <p>&copy; 2023 Amancom. All rights reserved.</p>
      <p>Contact us: amancom@amancom.com</p>
    </footer>
    <script src="../JS/Customer_Management.js"></script>
  </body>
</html>
