<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Login</title>
    <style>
      /* Reset and General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        height: 100vh;
        background-color: #f8f9fa;
      }

      /* Left Side (Image and Logo Section) */
      .left-panel {
        flex: 0.5;
        background-color: #f7f9e8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .left-panel img {
        max-width: 80%;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .left-panel h1 {
        margin-top: 20px;
        font-size: 1.5rem;
        color: #555;
      }

      /* Right Side (Form Section) */
      .right-panel {
        flex: 1;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-shadow: -2px 0 6px rgba(0, 0, 0, 0.1);
      }

      .right-panel h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        width: 100%;
        max-width: 300px;
      }

      label {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 8px;
        display: block;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #1a73e8;
        outline: none;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #fff;
        background-color: #f4f80c;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #f4f80c;
      }
    </style>
  </head>
  <body>
    <!-- Left Panel -->
    <div class="left-panel">
      <img src="D:\my problems\web\Amanco_Lines_System\photos\login_page.jpeg" />
      <h1>Inventory</h1>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2>Log in</h2>
      <form action="/login" method="post">
        <label for="username">Username or email</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username@example.com"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />

        <input type="submit" value="Sign In" />
      </form>
    </div>
  </body>
</html>
