<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <style>
    
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #333;
}
.container {
    width: 90%;
    margin: auto;
    background-color: rgb(245, 245, 245);
    margin: 2% 5%;
    padding: 10px;
    border-radius: 20px;
}

/* Header Styles */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 10px 10px 0 0;
    background-color: #fff;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
header h1 {
    font-size: 1.5em;
    margin: 0;
}
header nav a {
    text-decoration: none;
    color: #333;
    margin: 0 10px;
}
header nav .active {
    color: #c4d82c;
}

/* Main Content Styles */
main {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}
.customer-list, .customer-form {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 48%;
    margin: 1%;
}
.customer-list table {
    width: 100%;
    border-collapse: collapse;
}
.customer-list th, .customer-list td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
.customer-list tr:nth-child(even) {
    background-color: #f2f2f2;
}

/* Form Styles */
.customer-form form label {
    display: block;
    margin-top: 10px;
}
.customer-form form input[type="text"] {
    width: 90%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 30px;
}
.customer-form form button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #c4d82c;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: #fff;
}
.customer-form form button:hover {
    background-color: #a8c424;
}
.customer-form .customer-type{
    display: flex;
}

/* Footer Styles */
footer {
    margin-top: 20px;
    text-align: center;
    font-size: 0.9em;
    color: #666;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>InventoryTrackPro</h1>
            <nav>
                <a href="#">Dashboard</a>
                <a href="#" class="active">Customer Management</a>
                <a href="#">Line Management</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Customer List -->
            <section class="customer-list">
                <h2>View Customer List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Customer Type</th>
                            <th>Associated Server</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Acme Corp</td>
                            <td>AC123</td>
                            <td>Large Company</td>
                            <td>Server 01</td>
                        </tr>
                        <tr>
                            <td>Beta Inc</td>
                            <td>BI456</td>
                            <td>Small Client</td>
                            <td>Server 02</td>
                        </tr>
                        <tr>
                            <td>Delta LLC</td>
                            <td>DL789</td>
                            <td>Large Company</td>
                            <td>Server 03</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- Add/Update Customers -->
            <section class="customer-form">
                <h2>Add/Update Customers</h2>
                <form id="customerForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="odoo_so">Odoo SO</label>
                    <input type="text" id="odoo_so" name="odoo_so">

                    <label>Customer Type</label>
                    <div class="customer-type">
                        <input type="radio" id="large" name="type" value="Large Company">
                        <label for="large">Large Company</label>
                        <input type="radio" id="small" name="type" value="Small Client">
                        <label for="small">Small Client</label>
                    </div>

                    <label for="server">Associated Server</label>
                    <input type="text" id="server" name="server">

                    <button type="button" id="addCustomer">Add Customer</button>
                    <button type="button" id="updateCustomer">Update Customer</button>
                </form>
            </section>
        </main>
    </div>
    <script>
    
// JavaScript to handle basic actions
document.getElementById('addCustomer').addEventListener('click', function() {
    alert('Add Customer button clicked!');
});

document.getElementById('updateCustomer').addEventListener('click', function() {
    alert('Update Customer button clicked!');
});

    </script>
</body>
</html>
